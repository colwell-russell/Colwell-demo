<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="item-page">

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img src="{{ itemsProvider.itemImageUrl + item.image.full}}"/>
      </ion-col>
      <ion-col *ngIf="item.gold">
        <ion-label>{{ item.plaintext}}</ion-label>
        <ion-label>Cost: {{ item.base}}</ion-label>
        <ion-label>Total Cost: {{ item.total}}</ion-label>
        <ion-label>Sell: {{ item.sell}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Descrpition:</ion-label>
        {{ item.description }}
      </ion-col>
    </ion-row>
    <ion-row *ngIf="item.into">
      Builds Into:
    </ion-row>
    <ion-row *ngIf="item.into">
      <img *ngFor="let itm of item.into" class="mini-img" src="{{ itemsProvider.itemImageUrl + items[itm].image.full}}" (click)="openItemPage(items[itm])"/>
    </ion-row>
    <ion-row *ngIf="item.from">
      Builds From:
    </ion-row>
    <ion-row *ngIf="item.from">
      <img class="mini-img center-row" src="{{ itemsProvider.itemImageUrl + item.image.full}}"/>
    </ion-row>
    <ion-row *ngIf="item.from">
      <img *ngFor="let rfmItem of item.from" class="mini-img center-row" src="{{ itemsProvider.itemImageUrl + items[rfmItem].image.full}}" (click)="openItemPage(items[rfmItem])"/>
    </ion-row>
  </ion-grid>

</ion-content>
